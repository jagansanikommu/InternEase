<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-list">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('internships') }}">Internships</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('login')}}">Login</a> </li>
            </ul>
            <div class="profile-icon">
                <a href="{{ url_for('profile') }}"><i class="fas fa-user"></i></a>
            </div>
        </nav>          
    </header>
    <main>
        <h2>Update Internship</h2>
        <form action="{{ url_for('update_internship', internship_id=internship.id) }}" method="post">
            <div class="container">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ internship.title }}" required>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" value="{{ internship.company }}" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ internship.location }}" required>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" value="{{ internship.duration }}" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ internship.description }}</textarea>
            <button type="submit">Update Internship</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2023 InternEase. All rights reserved.</p>
    </footer>
</body>
</html>
